<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>FoodCal - A Calendar of Deliciousness</title>
		<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css" >
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="./js/foodcal.js"></script>
	</head>
	<body>
		<div id="wrapper" class="container">
		
  <div id="navBar" class="container-fluid">
			<a id="editPop" >Edit Meals</a>
			<a id="editMode">Edit Schedule</a>
			<a id="viewMode">Week View</a>
		</div>

			<table id="calendar" class="table-bordered">
				<tr>
					<td colspan="7">
						<a id="prevMonth" class="prevLink">Previous Month</a>
						<a id="nextMonth" class="nextLink">Next Month</a>
						<h1 id="monthName"></h1>
						
					</td>
				</tr>
				<tr>
					<td><strong>S</strong></td>
					<td><strong>M</strong></td>
					<td><strong>T</strong></td>
					<td><strong>W</strong></td>
					<td><strong>Th</strong></td>
					<td><strong>F</strong></td>
					<td><strong>S</strong></td>
				</tr>
			</table>
			<div id="weekView" class="column">
				<div id="weekNav">
					<a id="prevWeek" class="prevLink">Previous Week</a>
						<a id="nextWeek" class="nextLink">Next Week</a>
						<h1 id="weekName"></h1>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Update Meal</h4>
		      </div>
		      <div class="modal-body">
		      		<div id="addOrEdit">
				       <select id="meals">
				       	<option value="">-Select a Meal-</option>
				       </select> 
				       OR
				       <button id="newButton" type="button" class="btn btn-default">New</button>
				    </div>
			       <div id="mealEditor">

			       <input id="newMeal" type="hidden" value=""/>
			       <input id="mealName" type="text" class="form-control"/>
			     <div class="checkbox" id="deleteContainer">
			     <label for="delete" >  
			     	<input id="Delete" name="delete" type="checkbox"/>Remove Meal
			     </label>
			     </div>
			       </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button id="mealUpdate" type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
